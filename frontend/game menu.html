<!DOCTYPE html>
<html>
<head>
  <title>Game Menu</title>
  <style>
    body {
      text-align: center;
    }

    h1 {
      color: #333;
    }

    .play-button {
      display: inline-block;
      padding: 10px 20px;
      background-color: #4CAF50;
      color: #fff;
      text-decoration: none;
      font-size: 18px;
      border-radius: 4px;
      transition: background-color 0.3s ease;
    }

    .play-button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1>Welcome to the Game</h1>
  <a href="city.html" class="play-button">Play</a>
</body>
</html>
